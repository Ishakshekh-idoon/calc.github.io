<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="container">


        <h1>Calculator</h1>

        <!-- Input Field Started -->

        <div class="main">
            <label for="txt1">Number 1 :</label>
            <input type="number" id="txt1" placeholder="Enter Number-1"> <br>
        </div>

        <div class="main">
            <label for="txt2">Number 2 :</label>
            <input type="number" id="txt2" placeholder="Enter Number-2"><br>
        </div>

        <div class="main">
            <label for="txtsum">Sum :</label>
            <input type="text" id="txtsum" placeholder="Result" disabled><br>
        </div>


        <!-- Input Field closed -->
        <div class="btn-grp">

            <button class="btn" onclick="add()">
                Addition
            </button>

            <button class="btn" onclick="sub()">
                Subraction
            </button>

            <button class="btn" onclick="mul()">
                Multiplication
            </button>

            <button class="btn" onclick="div()">
                Division
            </button>

            <button class="btn" onclick="reset()">
                Reset
            </button>
        </div>

    </div>
    </div>

</body>

</html>
